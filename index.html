<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=480, height=800, user-scalable=no">
    <title>Assistive Technology Remote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="remote-container">
        <div class="remote-label">REMOTE CONTROL</div>
        <div class="power-section">
            <button class="power-btn"><img src="/images/power_white.png" alt="⏻"></button>
        </div>
        <div class="control-row">
            <div class="volume-section">
                <button class="volume-plus-btn"><img src="/images/plus_white.png" alt="+"></button>
                <div class="volume-label">VOL</div>
                <button class="volume-minus-btn"><img src="/images/minus_white.png" alt="-"></button>
            </div>
            <div class="channel-section">
                <button class="channel-up-btn"><img src="/images/up_white.png" alt="▲"></button>
                <div class="channel-label">CH</div>
                <button class="channel-down-btn"><img src="/images/down_white.png" alt="▼"></button>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
